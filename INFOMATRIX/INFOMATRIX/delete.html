    <script>
        function validateForm() {
            var rowNumber = document.getElementById("delid").value;

            // Check if rowNumber is a positive integer
            if (!/^\d+$/.test(rowNumber) || rowNumber <= 0) {
                alert("Please enter a valid positive integer for Row Number.");
                return false;
            }

            // You can add more validation for other fields if needed

            return true; // Submit the form if all validations pass
